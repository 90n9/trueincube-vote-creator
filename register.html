<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>HandUp - Login</title>
    <!-- Styles -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/themify-icons/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,700&amp;subset=thai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
  </head>
  <body>
    <div class="login-page">
      <main>
        <div class="login-block">
          <img src="assets/img/logo.png" alt="">
          <h1>สมัครสมาชิก</h1>
  
          <form action="project_list.html">
  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-user"></i></span>
                <input type="text" class="form-control" placeholder="ชื่อของคุณ">
              </div>
            </div>
            
            <hr class="hr-xs">
  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-email"></i></span>
                <input type="text" class="form-control" placeholder="อีเมล">
              </div>
            </div>
            
            <hr class="hr-xs">
  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-unlock"></i></span>
                <input type="password" class="form-control" placeholder="รหัสผ่าน">
              </div>
            </div>
  
            <button class="btn btn-main btn-block" type="submit">ดำเนินการต่อ</button>
  
            <div class="login-footer">
              <h6>หรือสมัครสมาชิกด้วย</h6>
              <ul class="social-icons">
                <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a class="google" href="#"><i class="fa fa-google"></i></a></li>
              </ul>
            </div>
  
          </form>
        </div>
  
        <div class="login-links">
          <p class="text-center">เป็นสมาชิกอยู่แล้ว? <a class="txt-brand" href="login.html">เข้าสู่ระบบ</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
