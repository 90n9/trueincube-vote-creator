    <script>
      $(document).ready(function(){
        var data = {
          labels: ["คำตอบ 1", "คำตอบ 2", "คำตอบ 3", "คำตอบ 4"],
          datasets: [{
            label: "App",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 2,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [65, 59, 20, 81],
          },
          {

            backgroundColor: "rgba(99,99,132,0.2)",
            borderColor: "rgba(99,99,132,1)",
            borderWidth: 2,
            hoverBackgroundColor: "rgba(99,99,132,0.4)",
            hoverBorderColor: "rgba(99,99,132,1)",
            data: [12, 25, 10, 30],
          }]
        };

        var options = {
          maintainAspectRatio: false,
          scales: {
            yAxes: [{
              stacked: true,
              gridLines: {
                display: true,
                color: "rgba(255,99,132,0.2)"
              },
              ticks: {
                beginAtZero: true
              }
            }],
            xAxes: [{
              gridLines: {
                display: false
              },
              ticks: {
                beginAtZero: true
              }
            }]
          }
        };

        Chart.Bar('chart', {
          type: 'bar',
          options: options,
          data: data
        });
      });
